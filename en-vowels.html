<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="vowels.css">

<body>
    <p>The Hangul system has 21 vowels: 10 basic vowels and 11 compound vowels.</p>

    <table border="1">
        <tr>
            <th>Basic Vowels</th>
            <th>Compound Vowels</th>
        </tr>
        <tr><td>ㅏ (a)</td><td>ㅐ (ae)</td></tr>
        <tr><td>ㅑ (ya)</td><td>ㅒ (yae)</td></tr>
        <tr><td>ㅓ (eo)</td><td>ㅔ (e)</td></tr>
        <tr><td>ㅕ (yeo)</td><td>ㅖ (ye)</td></tr>
        <tr><td>ㅗ (o)</td><td>ㅘ (wa)</td></tr>
        <tr><td>ㅛ (yo)</td><td>ㅙ (wae)</td></tr>
        <tr><td>ㅜ (u)</td><td>ㅚ (oe)</td></tr>
        <tr><td>ㅠ (yu)</td><td>ㅝ (wo)</td></tr>
        <tr><td>ㅡ (eu)</td><td>ㅞ (we)</td></tr>
        <tr><td>ㅣ (i)</td><td>ㅟ (wi)</td></tr>
        <tr><td></td><td>ㅢ (ui)</td></tr>
    </table>
</body>
</html>
